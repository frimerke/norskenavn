<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
  <script language="javascript" type="text/javascript" src="data/etternavn.js"></script>
  <script language="javascript" type="text/javascript" src="data/fornavn_menn.js"></script>
  <script language="javascript" type="text/javascript" src="data/fornavn_kvinner.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div id="navndiv"></div>

  <div id="knappdiv">
    <button type="button" id="knappen">Nytt Navn</button>
  </div>

  <div id="kontrolldiv">
    <p>Hva slags fornavn?</p>
    <div id="radioplass"></div>
    <p>Antall Fornavn</p>
    <input type="range" id="antall_fornavn" name="antall_fornavn" min="1" max="5" value="1">
    <p>Antall Etternavn</p>
    <input type="range" id="antall_etternavn" name="antall_etternavn" min="1" max="4" value="1">
    <p>Må tilhøre flere enn...</p>
    <input type="number" id="min_antall" name="quantity" min="1" max="100000" value="100">
    <p>Må tilhøre færre enn...</p>
    <input type="number" id="max_antall" name="quantity" min="1" max="100000" value="50000">
  </div>

</body>
</html>
